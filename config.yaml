# TOOLING CONFIG
# ----------------------------------------------------------------------
# models:
RERIO_MODELS: tooling/rerio/dorado_models
DORADO_MODELS: tooling/doradomodels

tooling:
  bedtools: bedtools
  samtools: samtools
  modkit:   tooling/modkit/modkit
  dorado:
    dorado-v0.5.3: tooling/dorado/dorado053
    dorado-v0.9.1: tooling/dorado/dorado091
    dorado-v1.0.0: tooling/dorado/dorado100
    dorado-v1.1.1: tooling/dorado/dorado111
  deepmod2: 
    install: deepmod2
    execut: deepmod2
    conda: deepmod2_test
    cuda: 12.8
  rockfish: 
    install: rockfish
    model: tooling/rockfishmodels/rf_5kHz.ckpt
    conda: rockfish_test
  f5c:
    install: f5c-v1.5
    execut:  f5c_x86_64_linux_cuda
    version: 1.5
  deepplant: 
    install: tooling/DeepPlant
    execut:  tooling/DeepPlant/build/DeepPlant
    model:   tooling/DeepPlant/model/bilstm/
    conda:   deepplant
  deepbam: 
    install: tooling/DeepBAM
    execut:  tooling/DeepBAM/cpp/build/DeepBAM
    model:   tooling/DeepBAM/traced_script_module/LSTM_20240524_newfeature_script_b9_s15_epoch25_accuracy0.9742.pt
    conda:   DeepBAM

dorado_config:
  4kHz_v4r1:   dorado-v0.5.3
  4kHz_v4r2:   dorado-v0.5.3
  5kHz_v4r1:   dorado-v0.9.1
  5kHz_v4r2:   dorado-v0.9.1
  5kHz_v5r1:   dorado-v0.9.1
  5kHz_v5r2:   dorado-v0.9.1
  5kHz_v5r3:   dorado-v0.9.1
  5kHz_v5.2r1: dorado-v1.1.1
  5kHz_v5.2r2: dorado-v1.1.1

version_model_lookup:
  4kHz: [v4r2]
  5kHz: [v4r1, v4r2, v5r1, v5r2, v5r3, v5.2r1, v5.2r2]

CONDA_ENVS:
  rockfish: rockfish_test

